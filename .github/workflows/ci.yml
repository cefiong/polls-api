name: Polls-API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        run: |
          docker build -t polls-api:latest .

      - name: Run Container
        run: |
          docker -d -p 5000:5000 --name polls-api-container polls-api:latest
