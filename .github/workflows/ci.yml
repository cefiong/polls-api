name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t polls-api:latest .

      - name: Run container
        run: |
          docker run -d -p 5001:5001 --name polls-api-test polls-api:latest
          sleep 5
          curl http://localhost:5001/api/health || exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests against container
        run: |
          pytest -v

      - name: Stop and remove container
        if: always()
        run: |
          docker stop polls-api-test
          docker rm polls-api-test
